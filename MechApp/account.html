<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare - My Account</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="nav-logo">
                <i class="fas fa-car"></i>
                <h1>AutoCare</h1>
            </div>
            <div class="nav-actions">
                <button id="menuToggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="dropdownMenu" class="dropdown-menu">
                    <a href="#" id="accountBtn" class="dropdown-item active">
                        <i class="fas fa-user"></i>
                        My Account
                    </a>
                    <a href="home.html" class="dropdown-item">
                        <i class="fas fa-home"></i>
                        Services
                    </a>
                    <a href="#" id="logoutBtn" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="container">
                <div class="welcome-section">
                    <h2>My Account</h2>
                    <p>Manage your account information and view your appointments</p>
                </div>
                
                <div class="account-section">
                    <div class="account-card">
                        <h3>Personal Information</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Name:</label>
                                <span id="userName">Loading...</span>
                            </div>
                            <div class="info-item">
                                <label>Email:</label>
                                <span id="userEmail">Loading...</span>
                            </div>
                            <div class="info-item">
                                <label>Phone:</label>
                                <span id="userPhone">Not specified</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="account-card">
                        <h3>Vehicle Information</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Make:</label>
                                <span id="vehicleMake">Not specified</span>
                            </div>
                            <div class="info-item">
                                <label>Model:</label>
                                <span id="vehicleModel">Not specified</span>
                            </div>
                            <div class="info-item">
                                <label>Year:</label>
                                <span id="vehicleYear">Not specified</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="account-card">
                        <h3>Recent Appointments</h3>
                        <div id="appointmentsList" class="appointments-list">
                            <p class="no-appointments">No appointments found</p>
                        </div>
                    </div>
                </div>
                
                <div class="account-actions">
                    <button id="editAccountBtn" class="btn-secondary">
                        <i class="fas fa-edit"></i>
                        Edit Account
                    </button>
                    <button id="backToServicesBtn" class="btn-primary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Services
                    </button>
                    <button id="deleteAccountBtn" class="btn-danger">
                        <i class="fas fa-trash"></i>
                        Delete Account
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
    <script src="account.js"></script>
</body>
</html>
